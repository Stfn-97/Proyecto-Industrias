<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/7-1%20Dashboard-Administrador%20estadisticas.css">
    <link rel="icon" href="../IMG/Logo de pestaña.PNG">

    <title>Estadisticas | Industrias Asociadas</title>
</head>

<body>

    <div class="navegacion">
        <ul>
            <li>
                <a th:href="@{/perfilA/perfil_administrador}">
                    <span class="icon"><i class='bx bx-user-circle bx-tada i1'></i></span>
                    <span class="titulo">Administrador</span>
                </a>
            </li>

            <li>
                <a th:href="@{/inicioUsuario/inicio_usuario}">
                    <span class="icon"><i class='bx bx-home i1'></i></span>
                    <span class="titulo">Inicio</span>
                </a>
            </li>

            <li>
                <a th:href="@{/estadisticas/administrador_estadisticas}">
                    <span class="icon"><i class='bx bx-bar-chart-alt-2 i1'></i></span>
                    <span class="titulo">Estadisticas</span>
                </a>
            </li>

            <li>
                <a th:href="@{/aInventario/administrador_inventario}">
                    <span class="icon"><i class='bx bx-store i1'></i></span>
                    <span class="titulo">Ver Inventario</span>
                </a>
            </li>

            <li>
                <a th:href="@{/descargar/descargar_informe}">
                    <span class="icon"><i class='bx bxs-download i1'></i></span>
                    <span class="titulo">Descargar Informe</span>
                </a>
            </li>

            <li>
                <a th:href="@{/inicio/inicio}">
                    <span class="icon"><i class='bx bx-exit i1'></i></span>
                    <span class="titulo">Salir</span>
                </a>
            </li>
        </ul>
        <div class="toglee"></div>

    </div>

    <section class="dash">
        <div class="top">
            <img src="../IMG/logo industrias.png" width="100px">

            <div class="buscar">
                <i class='bx bx-search bx-flashing a1'></i>
                <input type="search" placeholder="Buscar...">
            </div>
        </div>

        <div class="contenido">
            <div class="contenido-2">
                <div class="titulo">
                    <i class='bx bx-bar-chart-alt-2 i1'></i>
                    <span class="text">VISUALIZANDO ESTADISTICAS DE LA EMPRESA</span>
                </div>
            </div>
        </div>

        <div class="cards">

            <div class="car car3">
                <i class='bx bx-line-chart'></i>
                <span class="text">INGRESOS DE ESTE MES</span>
                <span class="number">%0,00</span>
            </div>

            <div class="car car2">
                <i class='bx bx-line-chart-down'></i>
                <span class="text">BAJAS DE ESTE MES</span>
                <span class="number">%0,00</span>
            </div>

        </div>

        <div class="graficas">

            <script>
              window.onload = function () {
  
                var chart = new CanvasJS.Chart("chartContainer", {
                  exportEnabled: true,
                  animationEnabled: true,
                  theme: "light2",
                  title: {
                    text: "Comparación de ventas mes Mayo y Junio"
                  },
                  axisX: {
                    valueFormatString: "DD MMM",
                    crosshair: {
                      enabled: true,
                      snapToDataPoint: true
                    }
                  },
                  axisY: {
                    title: "Numero de ventas",
                    includeZero: true,
                    crosshair: {
                      enabled: true
                    }
                  },
                  toolTip: {
                    shared: true
                  },
                  legend: {
                    cursor: "pointer",
                    verticalAlign: "bottom",
                    horizontalAlign: "left",
                    dockInsidePlotArea: true,
                    itemclick: toogleDataSeries
                  },
                  data: [{
                    type: "line",
                    showInLegend: true,
                    name: "Mayo 2022",
                    markerType: "square",
                    xValueFormatString: "DD MMM, YYYY",
                    color: "#F08080",
                    dataPoints: [
                      { x: new Date(2022, 0, 1), y: 208 },
                      { x: new Date(2022, 0, 5), y: 384 },
                      { x: new Date(2022, 0, 10), y: 298 },
                      { x: new Date(2022, 0, 15), y: 358 },
                      { x: new Date(2022, 0, 20), y: 234 },
                      { x: new Date(2022, 0, 25), y: 163 },
                      { x: new Date(2022, 0, 30), y: 247 }
                    ]
                  },
                  {
                    type: "line",
                    showInLegend: true,
                    name: "Junio 2022",
                    lineDashType: "dash",
                    dataPoints: [
                      { x: new Date(2022, 0, 1), y: 357 },
                      { x: new Date(2022, 0, 5), y: 516 },
                      { x: new Date(2022, 0, 10), y: 342 },
                      { x: new Date(2022, 0, 15), y: 401 },
                      { x: new Date(2022, 0, 20), y: 345 },
                      { x: new Date(2022, 0, 25), y: 207 },
                      { x: new Date(2022, 0, 30), y: 342 }
                    ]
                  }]
                });
                chart.render();
  
                function toogleDataSeries(e) {
                  if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                  } else {
                    e.dataSeries.visible = true;
                  }
                  chart.render();
                }
  
              }
            </script>
            
  
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
          </div>

    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script>
        let navegacion = document.querySelector('.navegacion');
        let toglee = document.querySelector('.toglee');
        toglee.onclick = function () {
            navegacion.classList.toggle('active')
        }
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
