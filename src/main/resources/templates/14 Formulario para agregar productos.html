<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/14%20Formulario%20para%20agregar%20productos.css">
    <link rel="icon" href="../IMG/Logo de pestaña.PNG">
    <title>Formulario Agregar Producto | Industrias Asociadas</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Encabezado -->
        <div class="row justify-centent-center aling-content-center">
            <div class="col-12 encabezado">
                <h5>
                    <i class='bx bxs-phone icon-e'></i> (601)371 2999)&nbsp;&nbsp;
                    <i class='bx bx-envelope icon-e'></i> ventas@industriasasociadas.com
                    <img src="../IMG/logo_de_colombia.jpeg" alt width="30" />
                </h5>
            </div>
        </div>

        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-light info barra">

            <a class="navbar-brand" href="#">
                <img src="../IMG/Logo barra.png" style="width: 350px;">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse contenedor" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- BOTONES -->
                    <li class="nav-item active botn">
                        <a class="nav-link" th:href="@{/inicioUsuario/inicio_usuario}">Inicio <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active  botn">
                        <a class="nav-link" th:href="@{/inventario/productos}">Productos<span
                                class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active  botn">
                        <a class="nav-link" th:href="@{/marcas/marcas}">Marcas<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active  botn">
                        <a class="nav-link" th:href="@{/perfilE/perfil_empleado}">Cuenta<span
                                class="sr-only">(current)</span></a>
                    </li>

                    <form class="form-inline my-2 my-lg-0">
                        <li id="item">
                            <div class="buscar">
                                <i class='bx bx-search-alt-2'></i><input type="text" placeholder="   Buscar Producto"
                                    required></i>
                            </div>
                        </li>
                    </form>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="logo">INDUSTRIAS ASOCIADAS S.A.S</h1>

        <div class="container">

            <div class="contenido">
                <form th:action="@{/datos/guardar}" th:object="${Productos}" method="post">

                    <div class="log">
                        <center>
                            <img src="../IMG/logo añadir producto.png" width="28%">
                        </center>
                    </div>

                    <p>
                        <label for="idproducto" hidden>ID Producto</label>
                        <input type="text" th:field="*{ID_Producto}" name="idproducto" id="idproducto" readonly hidden>
                    </p>

                    <p>
                        <label for="nombreProducto">Nombre Producto</label>
                        <input type="text" th:field="*{Nombre_Producto}" name="nombreProducto" id="nombreProducto"
                           required placeholder="Escriba el nombre del producto...">
                    </p>

                    <p class="form-group">
                        <label for="">Descripción</label>
                        <textarea class="form-control" th:field="*{Descripcion}" id="mensaje" rows="3" required placeholder="Escriba la descripción del producto..."></textarea>
                    </p>

                    <p>
                        <label for="marca">Marca</label>
                        <input type="text" name="marca" th:field="*{Marca}" id="marca" required placeholder="Escriba la marca del producto...">
                    </p>

                    <p class="BT">
                        <button type="submit" value="Guardar">Añadir Producto</button>
                    </p>

                </form>

            </div>
        </div>


        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class='bx bxl-facebook ic'></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class='bx bxl-twitter ic'></i></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class='bx bxl-google ic'></i></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class='bx bxl-instagram ic'></i></a>


                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(15, 73, 182, 0.801);">
                © 2022 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">GAES 6</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
