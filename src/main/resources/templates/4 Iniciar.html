<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/4%20Iniciar.css">
<link rel="icon" href="../IMG/Logo de pestaña.PNG">
<title>Iniciar Sesión | Industrias Asociadas</title>
</head>
<body>

	<div class="container__background-triangulo">
		<div class="triangulo triangulo1"></div>
		<div class="triangulo triangulo3"></div>
		<div class="triangulo triangulo4"></div>
		<div class="triangulo triangulo5"></div>
	</div>

	<form class="form-register" method="post" onsubmit="return validar()"
		action="../HTML/2 Index - Usuario.html">
		<img class="logo" src="../IMG/Logo barra.png" alt="">
		<div class="form contenedor-inputs">
			<h1>Iniciar Sesión</h1>
			<div class="grupo">
				<input type="text" id="nombre" name="nombre" placeholder="Nombres"
					class="input-50 barra" autofocus><span class="barra"></span>
			</div>

			<div class="grupo">
				<input type="password" id="contraseña" name="contraseña"
					placeholder="Contraseña" class="input-50 barra"><span
					class="barra"></span>
			</div>

			<button type="submit" class="btn-enviar" onclick="iniciar()">Iniciar</button>

			<p>
				¿No tiene cuenta? <a class="link" th:href="@{/registrarUsuario/registrar_usuario}">Registrar</a>
			</p>
			<p>
				<a class="link" th:href="@{/recuperarSesion/recuperar_sesion}">¿Olvido su
					cuenta?</a>
			</p>

		</div>
		<script src="../Login/js/iniciar.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!--  Scripts de validación-->
	<script src="../JS/2 Iniciar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
