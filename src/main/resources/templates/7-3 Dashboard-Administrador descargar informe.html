<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/CSS/7-3 Dashboard-Administrador descargar informe.css">
<link rel="icon" href="/IMG/Logo de pestaÃ±a.PNG">

<title>Descargar Informe | Industrias Asociadas</title>
</head>

<body>

	<div class="navegacion">
		<ul>
			<li><a th:href="@{/perfilA/perfil_administrador}"> <span
					class="icon"><i class='bx bx-user-circle bx-tada i1'></i></span> <span
					class="titulo">Administrador</span>
			</a></li>

			<li><a th:href="@{/inicioUsuario/inicio_usuario}"> <span class="icon"><i
						class='bx bx-home i1'></i></span> <span class="titulo">Inicio</span>
			</a></li>

			<li><a th:href="@{/estadisticas/administrador_estadisticas}"> <span
					class="icon"><i class='bx bx-bar-chart-alt-2 i1'></i></span> <span
					class="titulo">Estadisticas</span>
			</a></li>

			<li><a th:href="@{/aInventario/administrador_inventario}"> <span
					class="icon"><i class='bx bx-store i1'></i></span> <span
					class="titulo">Ver Inventario</span>
			</a></li>

			<li><a th:href="@{/descargar/descargar_informe}"> <span class="icon"><i
						class='bx bxs-download i1'></i></span> <span class="titulo">Descargar
						Informe</span>
			</a></li>

			<li><a th:href="@{/inicio/inicio}"> <span class="icon"><i
						class='bx bx-exit i1'></i></span> <span class="titulo">Salir</span>
			</a></li>
		</ul>
		<div class="toglee"></div>

	</div>

	<section class="dash">
		<div class="top">
			<img src="/IMG/logo industrias.png" width="100px">

			<div class="buscar">
				<i class='bx bx-search bx-flashing a1'></i> <input type="search"
					placeholder="Buscar...">
			</div>
		</div>

		<div class="contenido">
			<div class="contenido-2">
				<div class="titulo">
					<i class='bx bxs-download i1'></i> <span class="text">DESCARGAR
						LISTA DE ULTIMAS VENTAS</span>
				</div>
			</div>
		</div>
		
		<div class="botonPDF">
			<td><a th:href="@{/descargar/descargar_informe/exportar}" class="btn btn-success">Generar Informe PDF</a></td>
		</div>

		<div class="tabla">
			<!-- LISTA DE VENTAS -->
			<div class="container mt-1">
				<table class="table">
					<thead>
						<tr>
							<th>ID_Venta</th>
							<th>Fecha de venta</th>
							<th>Unidades adquiridas</th>
							<th>Precio unidad</th>
							<th>Precio total</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="ventas:${Ventas}">
							<td th:text="${ventas.ID_Venta}"></td>
							<td th:text="${ventas.Fecha_y_hora_venta}"></td>
							<td th:text="${ventas.Unidades_adquiridas}"></td>
							<td th:text="${ventas.Precio_unidad}"></td>
							<td th:text="${ventas.Precio_total}"></td>
							<td><a th:href="@{/descargar/eliminar/}+${ventas.ID_Venta}" class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- FIN -->
		</div>
	</section>

	<!-- Scripts de tabla -->

	<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/JS/funcion_eliminar_descargar_informe.js"></script>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Scripts -->
	<script>
    let navegacion = document.querySelector('.navegacion');
    let toglee = document.querySelector('.toglee');
    toglee.onclick = function () {
      navegacion.classList.toggle('active')
    }
  </script>
</body>

</html>
