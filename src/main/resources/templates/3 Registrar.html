<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/3 Registrar.css">
    <link rel="icon" href="/IMG/Logo de pestaña.PNG">
    <title>Registrar | Industrias Asociadas</title>
  </head>
  <body>

    <div class="container__background-triangulo">
      <div class="triangulo triangulo1"></div>
      <div class="triangulo triangulo3"></div>
      <div class="triangulo triangulo4"></div>
      <div class="triangulo triangulo5"></div>
    </div>
  
    <form id="registro" class="formulario" th:action="@{/registrarUsuario/save}" th:object=${Usuarios} method="post" onsubmit="/*return*/ registrar()">
      <img class="logo" src="/IMG/Logo barra.png" alt="">
      <div class="form">
        <h1>Crear Cuenta</h1>

		<div class="grupo">
			<input type="hidden" th:field="*{ID_Usuario}"/>
		</div>

        <div class="grupo">
          <input type="text" th:field="*{Nombres}" id="nombres" name="nombres" 
		  placeholder="Nombres" class="input-50 barra" autofocus><span
            class="barra"></span>
        </div>
  
        <div class="grupo">
          <input type="text" th:field="*{Apellidos}" id="apellidos" name="apellidos" 
		  placeholder="Apellidos" class="input-50 barra"><span
            class="barra"></span>
        </div>

		<div class="grupo">
			<input type="text" th:field="*{Email}" id="email" name="email" 
			placeholder="Email" class="input-50 barra"><span
			  class="barra"></span>
		  </div>

		  <div class="grupo">
			<input type="text" th:field="*{Telefono}" id="telefono" name="telefono" 
			placeholder="Telefono" class="input-50 barra"><span
			  class="barra"></span>
		  </div>

		  <div class="grupo">
			<input type="text" th:field="*{Documento}" id="documento" name="documento" 
			placeholder="Documento" class="input-50 barra"><span
			  class="barra"></span>
		  </div>

		  <div class="grupo">
			<input type="text" th:field="*{Direccion}" id="direccion" name="direccion" 
			placeholder="Direccion" class="input-50 barra"><span
			  class="barra"></span>
		  </div>

		  <div class="grupo">
			<input type="text" th:field="*{Ciudad}" id="ciudad" name="ciudad" 
			placeholder="Ciudad" class="input-50 barra"><span
			  class="barra"></span>
		  </div>
  
        <button type="submit" value="Registrar" class="btn-enviar" onclick="registro()">Registrarse</button>
  
		<p>
			¿Ya tiene cuenta? <a class="link" th:href="@{/iniciarSesion/iniciar_sesion}">Iniciar
				Sesión</a>
		</p>
  
      </div>
	  <!--  Scripts de validación-->
      <script src="/JS/1 Registrar.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
